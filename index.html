<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BirthSafe NG Portal</title>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style type="text/tailwindcss">
        @theme { --color-birthsafe: #db2777; --color-birthsafe-light: #fdf2f8; }
    </style>
</head>
<body class="bg-birthsafe-light antialiased font-sans text-gray-900">

    <!-- === VIEW 1: CUSTOMER FORM === -->
    <div id="customer-view" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden border border-pink-100">
            <div class="bg-birthsafe p-6 text-center text-white">
                <h1 class="text-2xl font-bold">BirthSafe NG</h1>
                <p class="text-pink-100 text-sm mt-1">Payment Verification Portal</p>
            </div>
            
            <form id="payment-form" class="p-6 space-y-4">
                <input type="text" id="fullName" placeholder="Full Name" required class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-birthsafe">
                <select id="plan" class="w-full p-3 border border-gray-200 rounded-xl bg-white outline-none">
                    <option value="35k Plan">Standard Plan (‚Ç¶35,000)</option>
                    <option value="50k Plan">Premium Plan (‚Ç¶50,000)</option>
                    <option value="100k Plan">Exclusive Plan (‚Ç¶100,000)</option>
                </select>
                <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-birthsafe">
                <input type="tel" id="telegram" placeholder="Telegram Number (Optional)" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-birthsafe">
                
                <div class="border-2 border-dashed border-pink-200 rounded-xl p-6 text-center bg-pink-50 relative group cursor-pointer">
                    <input type="file" id="receipt" accept="image/*" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <div class="flex flex-col items-center">
                        <span class="text-3xl mb-2">üì∏</span>
                        <p class="text-birthsafe font-bold">Upload Payment Receipt</p>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-birthsafe text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all">
                    Submit Verification
                </button>
            </form>

            <div id="success-msg" class="hidden p-10 text-center animate-bounce">
                <h2 class="text-3xl font-bold text-gray-800">‚úÖ Received!</h2>
                <p class="mt-2 text-gray-500">Check your WhatsApp in 24-48h.</p>
            </div>
        </div>
    </div>

    <!-- === VIEW 2: ADMIN LIST === -->
    <div id="admin-list-view" class="hidden min-h-screen p-4 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">üìã All Payments</h2>
        <div id="list-container" class="space-y-3 pb-20">Loading...</div>
    </div>

    <!-- === VIEW 3: ADMIN DETAIL === -->
    <div id="admin-detail-view" class="hidden min-h-screen p-4 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gray-800 p-4 text-white flex justify-between items-center">
                <span class="font-bold">Review Payment</span>
                <span id="det-status" class="text-xs uppercase font-bold bg-yellow-400 text-black px-2 py-1 rounded">Pending</span>
            </div>
            
            <div class="p-5 space-y-4">
                <div class="text-center">
                    <h2 id="det-name" class="text-2xl font-bold text-gray-900">-</h2>
                    <p id="det-plan" class="text-birthsafe font-bold text-lg">-</p>
                    <p id="det-wa" class="text-sm text-gray-500 mt-1">WA: -</p>
                </div>
                
                <!-- Improved Image Display -->
                <div class="border-2 border-gray-200 rounded-xl overflow-hidden bg-gray-50">
                    <p class="text-xs text-gray-400 text-center pt-2">Tap image to zoom</p>
                    <a id="det-img-link" target="_blank" href="#">
                        <!-- Removed 'h-64' to let image grow naturally, added max-height -->
                        <img id="det-img" src="" class="w-full max-h-[500px] object-contain" alt="Receipt">
                    </a>
                </div>
                
                <div class="flex gap-3 pt-2">
                    <button onclick="updateStatus('verified')" class="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold shadow">Verify ‚úÖ</button>
                    <button onclick="updateStatus('rejected')" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold shadow">Reject ‚ùå</button>
                </div>
                <button onclick="window.location.search='?view=admin'" class="w-full text-gray-400 text-sm py-3">Back to List</button>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = window.supabase;
        
        // SUPABASE CONFIG
        const SUPABASE_URL = 'https://qgrluobqmyzpaeblonbx.supabase.co';
        const SUPABASE_KEY = 'sb_secret_nO2pexNfAlx0Xv-0BaMXVw_OVRdA28J';
        
        // BACKEND URL
        const BACKEND_URL = 'https://birthsafe-backend.onrender.com';

        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram?.WebApp;
        if(tg) tg.expand();

        const params = new URLSearchParams(window.location.search);
        const pid = params.get('id');
        const view = params.get('view');

        // ROUTER
        if (pid) {
            document.getElementById('admin-detail-view').classList.remove('hidden');
            loadDetail(pid);
        } else if (view === 'admin') {
            document.getElementById('admin-list-view').classList.remove('hidden');
            loadList();
        } else {
            document.getElementById('customer-view').classList.remove('hidden');
        }

        // SUBMIT FORM
        document.getElementById('payment-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Uploading..."; btn.disabled = true;

            try {
                const file = document.getElementById('receipt').files[0];
                const fileName = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
                
                const { error: upErr } = await sb.storage.from('receipts').upload(fileName, file);
                if (upErr) throw upErr;

                const { data: { publicUrl } } = sb.storage.from('receipts').getPublicUrl(fileName);

                const res = await fetch(`${BACKEND_URL}/api/submit-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fullName: document.getElementById('fullName').value,
                        plan: document.getElementById('plan').value,
                        whatsapp: document.getElementById('whatsapp').value,
                        telegram: document.getElementById('telegram').value,
                        receiptUrl: publicUrl
                    })
                });
                
                if(!res.ok) throw new Error("Backend connection failed");

                document.getElementById('payment-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
            } catch (err) { alert(err.message); btn.disabled = false; btn.innerText = "Submit Verification"; }
        };

        // LOAD LIST
        async function loadList() {
            const { data, error } = await sb.from('payments').select('*').order('created_at', { ascending: false });
            
            if (error) {
                document.getElementById('list-container').innerHTML = 
                    `<div class="p-4 bg-red-100 text-red-700 rounded-xl">Error: ${error.message}. <br>Please disable RLS in Supabase.</div>`;
                return;
            }

            if (!data.length) {
                document.getElementById('list-container').innerHTML = '<p class="text-center text-gray-400 mt-10">No payments found.</p>';
                return;
            }

            document.getElementById('list-container').innerHTML = data.map(p => `
                <div onclick="window.location.search='?id=${p.id}'" 
                     class="bg-white p-4 rounded-xl shadow-sm border-l-4 ${p.status === 'verified' ? 'border-green-500' : p.status === 'rejected' ? 'border-red-500' : 'border-yellow-400'} flex justify-between items-center cursor-pointer active:scale-95 transition">
                    <div>
                        <p class="font-bold text-gray-800">${p.full_name}</p>
                        <p class="text-xs text-gray-500">${p.plan_amount} ‚Ä¢ ${p.status}</p>
                    </div>
                    <span class="text-gray-300 font-bold text-xl">‚Ä∫</span>
                </div>
            `).join('');
        }

        // LOAD DETAIL
        async function loadDetail(id) {
            const { data } = await sb.from('payments').select('*').eq('id', id).single();
            if (data) {
                document.getElementById('det-name').innerText = data.full_name;
                document.getElementById('det-plan').innerText = data.plan_amount;
                document.getElementById('det-wa').innerText = "WA: " + data.whatsapp_number;
                
                // Image Handling
                const img = document.getElementById('det-img');
                const link = document.getElementById('det-img-link');
                img.src = data.receipt_url;
                link.href = data.receipt_url;
                
                // Status Handling
                const st = document.getElementById('det-status');
                st.innerText = data.status;
                if(data.status==='verified') st.className="text-xs uppercase font-bold bg-green-600 text-white px-3 py-1 rounded-full";
                else if(data.status==='rejected') st.className="text-xs uppercase font-bold bg-red-600 text-white px-3 py-1 rounded-full";
            }
        }

        // UPDATE STATUS
        async function updateStatus(s) {
            if(!confirm(`Mark as ${s}?`)) return;
            try {
                const params = new URLSearchParams(window.location.search);
                const pid = params.get('id');
                
                await fetch(`${BACKEND_URL}/api/verify-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: pid, status: s })
                });
                
                alert(`Success! Marked as ${s}`);
                if(tg && tg.initData) tg.close();
                else window.location.search = '?view=admin';
            } catch(e) { alert("Error updating status"); }
        }
    </script>
</body>
</html>
